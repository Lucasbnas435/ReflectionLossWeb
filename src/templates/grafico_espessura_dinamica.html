{% extends "base.html" %}

{% block title %}Gráfico - VNA{% endblock %}

{% block content %}
    <form action="/informacoes" method="post">
        <button type="submit">Retornar ao menu</button>
    </form>
    <div id="grafico" class="grafico-container">
        <img src="{{ url_for('static', filename='images/graficos_gerados/' + nome_arquivo_imagem) }}?t={{ timestamp }}">
    </div>

    <div class="controles-grafico">
        <form action="/grafico/rl-espessura-dinamica/baixar-dados" method="post">
            <button type="submit">Baixar dados do gráfico</button>
        </form>

        <form action="/grafico/rl-espessura-dinamica#grafico" method="post">
            <div class="campo-input">
                Espessura mínima em mm: <input type="number" name="inicio_slider" step="any" value="{{ inicio_slider }}" required="true">
            </div>

            <div class="campo-input">
                Espessura máxima em mm: <input type="number" name="fim_slider" step="any" value="{{ fim_slider }}" required="true">
            </div>

            <div class="campo slider-container">
                <input type="range" id="espessura_amostra" name="espessura_amostra" min="{{ inicio_slider }}" max="{{ fim_slider }}" step="0.001" value="{{ espessura_amostra }}" onchange=submit()>
                <span class="slider-text">Espessura: {{ espessura_amostra }} mm</span>
            </div>
        </form>
    </div>
{% endblock %}
